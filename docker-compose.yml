version: '3'

services:
  bot1:
    build: .
    container_name: crisp_bot_1
    restart: always
    volumes:
      - ./config1.yml:/app/config.yml
      - ./data1:/app/data
      - ./session_mapping1.yml:/app/session_mapping.yml
    environment:
      - TZ=Asia/Shanghai

  bot2:
    build: .
    container_name: crisp_bot_2
    restart: always
    volumes:
      - ./config2.yml:/app/config.yml
      - ./data2:/app/data
      - ./session_mapping2.yml:/app/session_mapping.yml
    environment:
      - TZ=Asia/Shanghai

